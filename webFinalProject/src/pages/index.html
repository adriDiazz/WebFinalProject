<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body>
    <nav>
      <div class="top-container">
        <div class="nav-container">
          <div class="nav-logo-container">
            <img src="./src/assets/logo.png" alt="cluby logo">
            <h1>Cluby</h1>
          </div>
          <div class="nav-link-container">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
        </div>
        <div class="nav-btn-container">
          <button class="btn">Log in</button>
          <button class="btn-black">Sign up <img src="./src/assets/addUser.svg" alt="add user icon"></button>
        </div>
      </div>
    </nav>

    <header>
      <div class="header-top-container">
        <div class="header-title-container">
          <div class="title-container">
            <h1>Find your club,
              find your community</h1>
            <button class="btn-black"> Read more</button>
            <span>Satisfide and 
              happy customers</span>
          </div>
        </div>
        <div class="header-img-container">
          <img src="./src/assets/headerImg.svg" alt="hero image">
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="how-top-container">
          <h2>How does it work?</h2>
          <div class="how-container">
            <div class="how-card">
              <img src="./src/assets/sentado.svg" alt="step 1">
              <h3>Find your club</h3>
              <p>Find your club, find your community</p>
            </div>
            <div class="how-card">
              <img src="./src/assets/havingFun.svg" alt="step 2">
              <h3>Join the club</h3>
              <p>Find your club, find your community</p>
            </div>
            <div class="how-card">
              <img src="./src/assets/dancing.svg" alt="step 3">
              <h3>Enjoy the club</h3>
              <p>Find your club, find your community</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
