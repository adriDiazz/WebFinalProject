<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluby</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>

    <div class="add-modal-top-container">
        <div class="modal-container">
            <h1>Start creating your own community</h1>
            <div class="modal-content">
                <div class="modal-form">
                    <form action="" class="form-container">
                        <input type="text" name="name" id="name" placeholder="Club name" class="name"/>
                        <input type="text" name="discord" id="discord" placeholder="Discord link" class="discord"/>
                        <textarea name="description" id="description" cols="30" rows="10" placeholder="Description" class="description"></textarea>
                        <!-- <button type="submit" class="btn-black loginModal">Create</button> -->
                    </form>
                </div>
                <div class="modal-select">
                    <p>Select a club logo</p>
                    <div class="profiles">
                        <img src="https://api.multiavatar.com/4645646.svg" alt="" class="profileImg">
                        <img src="https://api.multiavatar.com/4645646.svg" alt="profileImg" class="profileImg">
                        <img src="https://api.multiavatar.com/4645646.svg" alt="profileImg" class="profileImg">
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn-black loginModal createBtn">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="top-top-container">
        <nav>
            <div class="nav-top-container">
                <div class="nav-link-container">
                    <img src="../assets/home.svg" alt="" class="homePage">
                    <img src="../assets/bx-search.svg" alt="" class="clubesPage">
                    <img src="../assets/bx-face.svg" alt="" class="profilePage">
                    <img src="../assets/add.svg" alt="" class="addPage">
                    <img src="../assets/log-out-regular-24.png" alt="" class="logoutBtn">
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="clubs-section-container">
                <div class="myclubs-container">
                    <h2>My clubs</h2>
                    <div class="myclubs-clubs-contaiener">
                        <p>No clubs created yet</p>
                    </div>
                </div>
                <div class="myclubs-container">
                    <h2>Joined clubs</h2>
                    <div class="joined-clubs-contaiener">
                        <p>Not joined a club yet</p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="no">
                    <div class="club-container"> 
                        <!-- main-club-container -->
                        <h2>Select a club or crate a new one</h2>
                    </div>  
            </div>
        </section>
    </div>


    <script src="../js/home.js" type="module"></script>
</body>
</html>
